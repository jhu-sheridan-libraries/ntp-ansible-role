---
# tasks file for ntp-ansible-role
- name: Ensure NTP is installed
  become: true
  package:
    name: ntp
    state: installed

- name: Ensure ntpd is disabled and stoppped
  become: true
  service:
    name: ntpd
    state: stopped
    enabled: no
    
- name: Ensure ntpdate is running and enabled
  become: true
  service: 
    name: ntpdate
    state: started
    enabled: yes
