---
# tasks file for ntp-ansible-role
- name: Ensure NTP is installed
  become: true
  package:
    name: "{{ item }}"
    state: installed
  with_items:
    - ntp
    - ntpdate

- name: Run ntpdate just to get an initial setting
  become: true
  shell: "ntpdate -s {{ ntpservers[0] }}"

- name: Ensure ntpd is disabled and stoppped
  become: true
  service:
    name: ntpd
    state: started
    enabled: yes

- name: Ensure ntp.conf is set up
  become: true
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: 0644
  notify: restart_ntpd